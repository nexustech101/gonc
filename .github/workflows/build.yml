name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Test (race detector)
        run: go test -race -count=1 -timeout 120s ./...

      - name: Build
        run: go build -o gonc${{ matrix.os == 'windows-latest' && '.exe' || '' }} .

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build all platforms
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          LDFLAGS="-s -w -X gonc/cmd.version=$VERSION"
          mkdir -p dist

          GOOS=linux   GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gonc-linux-amd64 .
          GOOS=linux   GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/gonc-linux-arm64 .
          GOOS=darwin  GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gonc-darwin-amd64 .
          GOOS=darwin  GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/gonc-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/gonc-windows-amd64.exe .

      - name: SHA256 checksums
        run: cd dist && sha256sum * > SHA256SUMS

      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
