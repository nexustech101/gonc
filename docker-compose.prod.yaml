# ═══════════════════════════════════════════════════════════════════════
#  GoNC – Production deployment compose
# ═══════════════════════════════════════════════════════════════════════
#
#  Usage:
#    docker compose -f docker-compose.prod.yaml up -d
#    docker compose -f docker-compose.prod.yaml run gonc <host> <port>
#
# ═══════════════════════════════════════════════════════════════════════

name: gonc-prod

services:
  gonc:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
      args:
        VERSION: "${GONC_VERSION:-1.0.0}"
    image: gonc:${GONC_VERSION:-latest}
    container_name: gonc
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_RAW       # needed for raw-socket operations
    tmpfs:
      - /tmp:noexec,nosuid,size=10m
    volumes:
      # Mount SSH keys read-only if needed for tunnel auth.
      - ${SSH_KEY_DIR:-~/.ssh}:/home/gonc/.ssh:ro
    environment:
      - SSH_AUTH_SOCK=${SSH_AUTH_SOCK:-}
    networks:
      - default
    restart: "no"
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "gonc", "--version"]
      interval: 30s
      timeout: 5s
      retries: 2

networks:
  default:
    driver: bridge
